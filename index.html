<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build on top of Pure.">
    <title>Free Shadowsocks</title>
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Raleway:200">
    <link href="//cdn.bootcss.com/pure/0.6.0/pure-min.css" rel="stylesheet" />
    <link href="css.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div class="header">
            <h2>Free Shadowsocks</h2>
        </div>
        <div class="content">
            <p style="text-align: center;color: red;">
                以下IP和端口不定期变化！请注意更新。
            </p>
            <div class="pure-form pure-form-stacked">
                <% for(var i=0;i < data.length; i++) { %>
                <fieldset>
                    <legend> </legend>
                    <div class="pure-g">
                        <div class="pure-u-1-1">
                        <%delete data[i].appid%>
                        <p style="text-align: center;"><%=JSON.stringify(data[i])%></p>
        </div>
    </div>
    <br>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <% if(data[i].protocol && data[i].obfs){%>
                <div class="ss_qr" val='<%=data[i].obfs+":" + data[i].protocol+":" + data[i].method + ":" + data[i].password + "@" + data[i].server + ":" + data[i].server_port%>' style="width:350px; height:350px;margin: auto;"></div>
                <%}else{%>
                    <div class="ss_qr" val='<%=data[i].method + ":" + data[i].password + "@" + data[i].server + ":" + data[i].server_port%>' style="width:350px; height:350px;margin: auto;"></div>
                    <%}%>
        </div>
    </div>
    </fieldset>
    <br>
    <br>
    <br>
    <% } %>
        </div>
        </div>
        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-copyright">
                        2017 © 江矿宝宝. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
        </div>
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
        <script src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
        <script>
        $(function() {
            $('.ss_qr').each(function(i, obj) {
                $(obj).empty();
                $(obj).qrcode({
                    width: 350,
                    height: 350,
                    text: "ss://" + btoa($(obj).attr('val'))
                });
            });
        });
        </script>
</body>

</html>
